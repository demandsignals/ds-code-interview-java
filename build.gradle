buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

jar {
    baseName = 'ds-code-interview'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

gretty {
    port = 8081
    contextPath = ''
}

task setupDatabase(dependsOn: 'classes', type:JavaExec) {
    main = 'com.ds.interview.SqlLiteDatabase'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.0.13.Final'
    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.0.13.Final'
    compile(group: 'org.jboss.resteasy', name: 'resteasy-servlet-initializer', version: '3.0.13.Final')
    compile(group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '3.0.13.Final')
    testCompile("junit:junit")
}
